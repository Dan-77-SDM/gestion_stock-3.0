spring.application.name=gestionstock
# -----------------------
# Configuration MySQL
# -----------------------
spring.datasource.url=jdbc:mysql://172.17.0.2:3306/GestionStock?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Driver JDBC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -----------------------
# JPA / Hibernate
# -----------------------
# Met à jour automatiquement le schéma (create, create-drop, update, validate, none)
spring.jpa.hibernate.ddl-auto=update

# Dialecte Hibernate adapté à MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Afficher les requêtes SQL dans la console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# -----------------------
# Port du serveur (optionnel)
# -----------------------
server.port=8081
# Contexte de l'application
server.servlet.context-path=/gestionstock

